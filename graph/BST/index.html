<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search Tree | Algorhythm</title>
    <link rel="shortcut icon" href="/assets/img/rubik.png" type="image/png" />

    <link rel="shortcut icon" href="/assets/img/rubik.png" type="image/png" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/sorting.css" />

    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a id="navbar__logo" href="/">
          <img src="./assets/img/rubik.png" alt="Logo Image" /> Algorhythm
        </a>
        <ul id="navbar__links">
          <li><a href="/" class="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Team</a></li>
          <li><a href="">Link</a></li>
        </ul>
        <a
          href="https://github.com/ahmedabdulnasser/algovisualizer"
          target="_blank"
        >
          <img
            src="./assets/img/github.png"
            alt="Source code on Github"
            id="github-link"
          />
        </a>
      </nav>
    </header>
    <main>
      <section class="info">
        <h2>Binary Search Tree</h2>
      </section>

      <section id="user-input">
        <input
          id="size"
          type="number"
          placeholder="Value to insert into the node."
        />
        <button id="render-btn" onclick="add()">Insert Node</button>
      </section>
      <section id="search">
        <input
          id="search-input"
          type="number"
          placeholder="Target to search."
        />
        <button
          id="search-btn"
          onclick="disableButtons(); search(1); enableButtons()"
        >
          Search Nodes
        </button>
      </section>

      <section id="controls">
        <button id="decSpeed"><<</button>
        <input id="sort-speed" type="text" disabled />
        <button id="incSpeed">>></button>
        <button id="playBtn" onclick="resume()">Play</button>
        <button id="pauseBtn" onclick="stop()">Pause</button>
        <button id="preorder" onclick="clearTrace();preorder(1)">Preorder</button>
        <button id="postorder" onclick="clearTrace();postorder(1)">Postorder</button>
        <button onclick="clearTrace(); inorder(1)">Inorder</button>
        <button onclick="clearEffects()">Reset Graph Colors</button>
        <button onclick="removeAll()">Empty Graph</button>
        <button onclick="clearTrace();balanceTree(1)">Balance Tree</button>
      </section>
      <section id="algorithm"></section>
      <section id="visit-order"></section>
    </main>
    <script src="graph.js"></script>
  </body>
</html>
