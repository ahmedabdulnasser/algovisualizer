<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pascal Traingle | Algorhythm</title>
        <link
            rel="shortcut icon"
            href="/assets/img/rubik.png"
            type="image/png"
        />

        <link
            rel="shortcut icon"
            href="/graph/BST/img/rubik.png"
            type="image/png"
        />
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/globals.css" />
        <link rel="stylesheet" href="/css/home.css" />
        <link rel="stylesheet" href="/css/nav.css" />
        <link rel="stylesheet" href="/css/footer.css" />
        <link rel="stylesheet" href="./css/pascal.css" />
    </head>
    <body>
        <header>
            <nav id="navbar">
                <a id="navbar__logo" href="/">
                    <img src="/assets/img/rubik.png" alt="Logo Image" />
                    Algorhythm
                </a>
                <ul id="navbar__links">
                    <li><a href="/" class="">Home</a></li>
                    <li>
                        <a href="" class="">Sorting</a>
                        <div class="dropdown">
                            <a href="/sorting/bubble">Bubble Sort</a>
                            <a href="/sorting/selection/">Selection Sort</a>
                            <a href="/sorting/quick/">Quick Sort</a>
                        </div>
                    </li>
                    <li>
                        <a href="" class="active">Array</a>
                        <div class="dropdown">
                            <a href="/array/linear-search/">Linear Search</a>
                            <a href="/array/binary-search/">Binary Search</a>
                            <a href="/array/sliding-window/">Sliding Window</a>
                            <a href="/array/prefix-sum/">Prefix Sum</a>
                            <a href="/array/sieve/">Sieve of Eratosthenes</a>
                            <a href="/array/pascalTraingle/">Pascal Triangle</a>
                        </div>
                    </li>
                    <li>
                        <a href="" class="">Pathfinding & Graph</a>
                        <div class="dropdown">
                            <a href="/pathfinding/astar/">A*</a>
                            <a href="/graph/BST/">Binary Search Tree</a>
                        </div>
                    </li>
                    <li><a href="/team">Team</a></li>
                </ul>
                <a
                    href="https://github.com/ahmedabdulnasser/algovisualizer"
                    target="_blank"
                >
                    <img
                        src="/assets/img/github.png"
                        alt="Source code on Github"
                        id="github-link"
                    />
                </a>
            </nav>
        </header>
        <main>
            <section class="info">
                <h2>Pascal Traingle</h2>
            </section>

            <!-- <section id="previewArr"></section> -->
            <div class="content-container">
                <div class="left-column">
                    <section class="settings">
                        <section id="user-input">
                            <input
                                id="rows-number"
                                type="number"
                                placeholder="enter number of rows"
                            />
                            <button id="render-btn" onclick="draw()">
                                insert
                            </button>
                        </section>

                        <section id="bolynomial">
                            <h2>
                                calculate (x + y) <sup>n</sup> using pascal
                                triangle
                            </h2>
                            <div class="boly-child">
                                <input
                                    type="number"
                                    placeholder="First variable (x)"
                                    id="x"
                                />
                                <input
                                    type="number"
                                    placeholder="Second variable (y)"
                                    id="y"
                                />
                            </div>
                            <div class="boly-child">
                                <input
                                    type="number"
                                    placeholder="Power/exponent (n)"
                                    id="n"
                                />
                            </div>
                            <button onclick="calcBolynomial()">
                                Calculate
                            </button>
                            <p id="result"></p>
                        </section>
                        <section id="controls">
                            <button id="decSpeed"><<</button>
                            <input id="sort-speed" type="text" disabled />
                            <button id="incSpeed">>></button>
                            <button id="playBtn" onclick="resume()">
                                play
                            </button>
                            <button id="pauseBtn" onclick="stop()">
                                pause
                            </button>
                        </section>
                    </section>
                </div>
                <section id="algorithm"></section>
            </div>
        </main>
        <script src="pascal.js"></script>
        <script src="/js/nav.js"></script>
    </body>
</html>
