<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Linear Search</title>
    </head>
    <body>
        <div class="container">
            <div class="input">
                <div class="input-group">
                    <label for="search-num">Enter a number</label>
                    <input type="text" name="q" id="q" />
                </div>
                <button id="search">search</button>
            </div>
            <div class="run">
                <div class="row">
                    <div class="col">
                        <p>Searching For:</p>
                        <div class="search"></div>
                    </div>
                    <div class="col">
                        <p>Result:</p>
                        <div class="result"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Index:</p>
                        <div class="index"></div>
                    </div>
                </div>
            </div>
            <div class="arr">
                <div class="div">1</div>
                <div class="div">2</div>
                <div class="div">3</div>
                <div class="div">4</div>
                <div class="div">5</div>
                <div class="div">6</div>
                <div class="div">7</div>
                <div class="div">8</div>
                <div class="div">9</div>
                <div class="div">10</div>
                <div class="div">11</div>
                <div class="div">12</div>
                <div class="div">13</div>
                <div class="div">14</div>
                <div class="div">15</div>
                <div class="div">16</div>
            </div>
            <div class="arr">
                <div class="div">17</div>
                <div class="div">18</div>
                <div class="div">19</div>
                <div class="div">20</div>
                <div class="div">21</div>
                <div class="div">22</div>
                <div class="div">23</div>
                <div class="div">24</div>
                <div class="div">25</div>
                <div class="div">26</div>
                <div class="div">27</div>
                <div class="div">28</div>
                <div class="div">29</div>
                <div class="div">30</div>
                <div class="div">31</div>
                <div class="div">32</div>
            </div>
        </div>
    </body>
</html>
