<html lang="en">

    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="/assets/img/rubik.png" type="image/png" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/sorting.css" />

    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a id="navbar__logo" href="/">
          <img src="/assets/img/rubik.png" alt="Logo Image" /> Algorhythm
        </a>
        <ul id="navbar__links">
          <li><a href="/" class="">Home</a></li>
          <li>
            <a href="" class="">Sorting</a>
            <div class="dropdown">
              <a href="/sorting/bubble">Bubble Sort</a>
              <a href="/sorting/selection/">Selection Sort</a>
              <a href="/sorting/quick/">Quick Sort</a>
            </div>
          </li>
          <li>
            <a href="" class="">Array</a>
            <div class="dropdown">
              <a href="/array/linear-search/">Linear Search</a>
              <a href="/array/binary-search/">Binary Search</a>
              <a href="/array/sliding-window/">Sliding Window</a>
              <a href="/array/prefix-sum/">Prefix Sum</a>
              <a href="/array/sieve/">Sieve of Eratosthenes</a>
              <a href="/array/pascalTraingle/">Pascal Triangle</a>
            </div>
          </li>
          <li>
            <a href="" class="active">Pathfinding & Graph</a>
            <div class="dropdown">
              <a href="/pathfinding/astar/">A*</a>
              <a href="/graph/BST/">Binary Search Tree</a>
            </div>
          </li>
          <li><a href="/team">Team</a></li>
        </ul>
        <a
          href="https://github.com/ahmedabdulnasser/algovisualizer"
          target="_blank"
        >
          <img
            src="/assets/img/github.png"
            alt="Source code on Github"
            id="github-link"
          />
        </a>
      </nav>
    </header>
    <main>
      <section class="info">
        <h2>Binary Search Tree</h2>
      </section>

      <section id="user-input">
        <input
          id="size"
          type="number"
          placeholder="Value to insert into the node."
        />
        <button id="render-btn" onclick="add()">Insert Node</button>
      </section>
      <section id="search">
        <input
          id="search-input"
          type="number"
          placeholder="Target to search."
        />
        <button
          id="search-btn"
          onclick="disableButtons(); search(1); enableButtons()"
        >
          Search Nodes
        </button>
      </section>

      <section id="controls">
        <button id="decSpeed"><<</button>
        <input id="sort-speed" type="text" disabled />
        <button id="incSpeed">>></button>
        <button id="playBtn" onclick="resume()">Play</button>
        <button id="pauseBtn" onclick="stop()">Pause</button>
        <button
          id="preorder"
          onclick="setTrace('Preorder traverse : Root - Left - Right');preorder(1)"
        >
          Preorder
        </button>
        <button
          id="postorder"
          onclick="setTrace('Postorder : Left - Right - Root');postorder(1)"
        >
          Postorder
        </button>
        <button
          onclick="setTrace('Inorder traverse : Left - Root - Right'); inorder(1)"
        >
          Inorder
        </button>
        <button onclick="clearEffects()">Reset Graph Colors</button>
        <button onclick="removeAll()">Empty Graph</button>
        <button onclick="setTrace();balanceTree(0)">Balance Tree</button>
      </section>
      <section id="algorithm"></section>
      <section id="visit-order"></section>
    </main>
    <script src="/js/nav.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
